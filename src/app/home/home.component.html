<div class="container">
  <div class="float-left left-banner"></div>
  <div class="row">
    <div class="col-md-12 col-sm-12">
      <app-custom-carousel [items]="carouselItems"></app-custom-carousel>
    </div>

    <div class="row movie-grid">
      <div class="movie-card col-lg-3 col-md-4 col-sm-6 col-xs-6" *ngFor="let item of movies | async">
        <app-movie-card [movie]="item"></app-movie-card>
      </div>
    </div>
  </div>
  <div class="float-right right-banner"></div>
</div>
